<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sd="http://www.thymeleaf.org/spring-data"
      layout:decorate="~{layouts/main}">
<head>
    <title>히스토리</title>

    <style>
        body{
            font-size: 15px;
        }
        table{
            table-layout: fixed;
        }
        td{
            overflow:hidden;
        }
    </style>
</head>
<body>
<!-- Main Content -->
<div class="container" layout:fragment="content">
    <h3>메뉴별 카운트</h3>
    <div class="form-group" th:each="group : ${grouping}" style="float:left;">
        <label class="col-xs-10 col-form-label" th:text="${group.key}">Text</label>
        <label class="col-xs-5 col-form-label" th:text="${group.value}"></label>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>fullUrl</th>
            <th>url</th>
            <th>ip</th>
            <th>navigation</th>
            <th>referer</th>
            <th>date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="history : ${histories.content}">
            <td th:text="${history.fullUrl}"></td>
            <td th:text="${history.url}"></td>
            <td th:text="${history.ip}"></td>
            <td th:text="${history.navigation}"></td>
            <td th:text="${history.referer}"></td>
            <td th:text="${#temporals.format(history.date, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="row" style="margin-top: 5%">
        <div class="col-lg-3 col-lg-offset-1 col-md-10 col-md-offset-1">
            <div sd:pagination-summary="">info</div>
        </div>
        <div class="col-lg-5 col-lg-offset-2 col-md-10 col-md-offset-1">
            <nav class="pull-right">
                <ul class="pagination" sd:pagination="full">
                    <!-- Pagination created by SpringDataDialect, this content is just for mockup -->
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                </ul>
            </nav>
        </div>
    </div>

</div>
</body>
</html>
