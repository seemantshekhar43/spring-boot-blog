<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main}">
<head>
    <title>News</title>
</head>
<body>
<div layout:fragment="content">
    <div class="container">
        <div class="page-header">
            <h2>Latest commits on latestSpringBlogCommits</h2>
        </div>
        <div class="commits list-group">
            <div th:each="commit : ${latestSpringBlogCommits}" class="list-group-item">
                <img height="50" width="50" th:src="${commit.committer.avatarUrl}"/>
                <a target="_blank" th:href="'https://github.com/wonwoo/spring-boot-blog/commit/' + ${commit.sha}" class="badge" th:text="${#strings.abbreviate(commit.sha, 11)}">deadb33f</a>
                <h4 class="list-group-item-heading" th:text="${commit.message}">Fix a SpringBlog issue</h4>
                <p class="list-group-item-text" th:inline="text">Committed by [[${commit.committer.name}]]</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
